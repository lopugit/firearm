<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/gun/examples/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

    <script src="firearm.js"></script>
  </head>
  <body>
    <center>
      <h1>Try it out!</h1>

      <script>
        var gun = Gun()
        var firearm = new Firearm(gun) // Firearm() || Firearm(gun) || Firearm(['peer])

        // https://github.com/tc39/proposal-top-level-await
        async function main() {
          firearm.Mark.name = 'Mark'
          console.log( await firearm.Mark.value )
        }

        main()
      </script>

    </center>
  </body>
</html>
